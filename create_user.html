	<body>
		<div class="header"></div>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>

					</button>

				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right primary">
						<li><a href="#">User name here</a></li>

						<li><a href="#">Sign out</a></li>

					<div class="clearfix"></div>
					<!-- <ul class="nav navbar-nav navbar-right secondary">
						<li><a href="#">Link</a></li>
					</ul> -->
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->

		<section class="main-content">
			<div class="container-fluid">
				<h1 class="title">Create User Account</h1>
				<h2 class="info-title">Basic information (Fields marked with an * must be filled in)</h2>
				<form class="create-user" action="">
					<div class="col-sm-12 col-md-6 col-lg-4">
						<label for="" class="required">*Full name:</label>
						<input type="text" id="" class="form-control" placeholder="" required autofocus>
					</div>

					<div class="col-sm-12 col-md-6 col-lg-4">
						<label for="" class="">Phone Number:</label>
						<input type="phone" id="" class="form-control" placeholder="">
					</div>

					<div class="col-sm-12 col-md-6 col-lg-4">
						<label for="" class="required">*E-mail:</label>
						<input type="email" id="" class="form-control" placeholder="" required>
					</div>

					<div class="col-sm-12 col-md-6 col-lg-4">
						<label for="" class="">Country:</label>
						<input type="text" id="" class="form-control" placeholder="">
					</div>

					<div class="col-sm-12 col-md-6 col-lg-4">
						<label for="" class="">State:</label>
						<input type="text" id="" class="form-control" placeholder="">
					</div>

					<div class="col-sm-12 col-md-6 col-lg-4">
						<label for="" class="">City:</label>
						<input type="text" id="" class="form-control" placeholder="">
					</div>

					<div class="col-sm-12 col-md-6 col-lg-4">
						<label for="" class="required">*Username:</label>
						<input type="text" id="" class="form-control" placeholder="" required >
					</div>

					<div class="col-sm-12 col-md-6 col-lg-4">
						<label for="inputPassword" class="required">*Password:</label>
						<input type="password" id="" class="form-control" placeholder="" required>
					</div>

					<div class="col-sm-12 col-md-6 col-lg-4">
						<label for="inputPassword" class="required">*Repeat Password:</label>
						<input type="password" id="inputPassword" class="form-control" placeholder="" required>
					</div>
					
					<h2 class="info-title">User Demographics</h2>

					
					<div class="col-md-2">
						<div class="form-group">
							<label for="" class="">Gender:</label>
							<select class="selectpicker form-control">
								<option>Both</option>
								<option>Female</option>
								<option>Male</option>
							</select>
						</div>
					</div>

					<div class="col-md-1">
						<div class="form-group">
							<label for="" class="">Age:</label>
							<select class="selectpicker form-control">
								<option>From</option>
								<option>1</option>
								<option>2</option>
							</select>
						</div>
					</div>

					<div class="col-md-1">
						<div class="form-group">
							<label for="" class="">-</label>
							<select class="selectpicker form-control">
								<option>to</option>
								<option>3</option>
								<option>4</option>
							</select>
						</div>
					</div>

					<div class="col-md-3">
						<div class="form-group">
							<label for="" class="">Country:</label>
							<select class="selectpicker form-control">
								<option>All</option>
								<option>3</option>
								<option>4</option>
							</select>
						</div>
					</div>

					<div class="col-md-3">
						<div class="form-group">
							<label for="" class="">State:</label>
							<select class="selectpicker form-control">
								<option>All</option>
								<option>3</option>
								<option>4</option>
							</select>
						</div>
					</div>

					<div class="col-md-2">
						<div class="form-group">
							<label for="" class="">Education level:</label>
							<select class="selectpicker form-control">
								<option>Highschool</option>
								<option>3</option>
								<option>4</option>
							</select>
						</div>
					</div>

					<div class="col-md-2">
						<div class="form-group">
							<label for="" class="">Yearly incomebracket:</label>
							<select class="selectpicker form-control">
								<option>From $0 to $20,000</option>
								<option>From $20 to $200,000</option>
								<option>From $200,000 to $2,000,000</option>

							</select>
						</div>
					</div>

					<div class="col-md-2">
						<div class="form-group">
							<label for="" class="">Marital status:</label>
							<select class="selectpicker form-control">
								<option>Single</option>
								<option>Married</option>
							</select>
						</div>
					</div>

					<div class="col-md-2">
						<div class="form-group">
							<label for="" class="">Children:</label>
							<select class="selectpicker form-control">
								<option>Yes</option>
								<option>No</option>
							</select>
						</div>
					</div>
					<div class="clearfix"></div>
				<button class="btn btn-lg btn-green center-block" type="submit">Send & Register</button>
				</form>
			</div>
		</section>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="js/ie10-viewport-bug-workaround.js"></script>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap-select.js"></script>
	</body>
</html>
